<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Wiki</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="base">
        <div class="select">
            <h1>Character selection</h1>
            <button id="alexanderf">Alexander</button>
            <button id="elias">Elias</button>
            <button id="ju">Ju</button>
        </div>
        <div class="desc">
            <h1>Character info</h1>
            <section class="description">


                <div class="text">
                    <h2>Biography</h2>
                    <p id="bio">All the text are ai generated please don't sue me</p>
                </div>


                <div class="sidebar">
                    <img src="pictures/white.png" alt="picture" id="picture">
                    <details>
                        <h3>Information</h3>
                        <h4>Other names</h2>
                        <p id="names"> - </p>
                        <h4>Born</h2>
                        <p id="born"> - </p>
                        <h4>Died</h2>
                        <p id="died"> - </p>
                        <h4>Class</h2>
                        <p id="class"> - </p>
                        <h3>Physical</h3>
                        <h4>Gender</h2>
                        <p id="gender"> - </p>
                        <h4>Height</h2>
                        <p id="height"> - </p>
                        <h4>Hair</h2>
                        <p id="hair"> - </p>
                        <h4>Culture</h2>
                        <p id="culture"> - </p>
                        <h4>Race</h2>
                        <p id="race"> - </p>
                    </details>
                </div>



            </section>
        </div>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
